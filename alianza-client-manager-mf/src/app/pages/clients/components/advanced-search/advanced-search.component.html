<p-dialog
  [(visible)]="display"
  [style]="{width: '60vw', height:'80vh'}"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  styleClass="shadow-xl rounded-xl overflow-hidden border-0"
  [showHeader]="false"
  (onHide)="closeDialog()">

  <!-- header  -->
  <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-5 -mx-4 -mt-4 mb-6 flex items-center justify-between">
    <div class="flex items-center">
      <i class="pi pi-filter text-white mr-3 text-xl"></i>
      <h2 class="text-xl font-semibold text-white">Advanced Search</h2>
    </div>
    <button
      pButton
      icon="pi pi-times"
      class="p-button-rounded p-button-text p-button-sm hover:bg-blue-600/50 text-white"
      (click)="closeDialog()">
    </button>
  </div>

  <!-- form criteria -->
  <form [formGroup]="searchForm" (ngSubmit)="search()" class="px-5 py-2">
    <div class="grid grid-cols-1 gap-5">
      <!-- Shared Key -->
      <div class="field">
        <label for="sharedKey" class="block text-sm font-medium text-gray-700 mb-2">Shared Key</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <i class="pi pi-key text-blue-400"></i>
          </span>
          <input
            id="sharedKey"
            type="text"
            pInputText
            formControlName="sharedKey"
            class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all">
        </div>
      </div>

      <!-- Name -->
      <div class="field">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <i class="pi pi-user text-blue-400"></i>
          </span>
          <input
            id="name"
            type="text"
            pInputText
            formControlName="name"
            class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all">
        </div>
      </div>

      <!-- Email -->
      <div class="field">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <i class="pi pi-envelope text-blue-400"></i>
          </span>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all">
        </div>
      </div>

      <!-- Phone -->
      <div class="field">
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <i class="pi pi-phone text-blue-400"></i>
          </span>
          <input
            id="phone"
            type="text"
            pInputText
            formControlName="phone"
            class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all">
        </div>
      </div>

      <!-- Date Range -->
      <div class="bg-blue-50 p-5 rounded-xl mb-2 shadow-inner">
        <h3 class="text-sm font-medium text-gray-700 mb-4 flex items-center">
          <i class="pi pi-calendar text-blue-500 mr-2"></i>
          Date Range Filter
        </h3>
        <div class="grid grid-cols-2 gap-5">
          <!-- Start Date -->
          <div class="field">
            <label for="startDate" class="block text-sm text-gray-600 mb-2">Start Date</label>
            <p-calendar
              id="startDate"
              formControlName="startDate"
              [showIcon]="true"
              dateFormat="dd/mm/yy"
              styleClass="w-full border-gray-300"
              [inputStyleClass]="'rounded-lg py-2.5 border-gray-300 shadow-sm transition-all focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500'">
            </p-calendar>
          </div>

          <!-- End Date -->
          <div class="field">
            <label for="endDate" class="block text-sm text-gray-600 mb-2">End Date</label>
            <p-calendar
              id="endDate"
              formControlName="endDate"
              [showIcon]="true"
              dateFormat="dd/mm/yy"
              styleClass="w-full border-gray-300"
              [inputStyleClass]="'rounded-lg py-2.5 border-gray-300 shadow-sm transition-all focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500'">
            </p-calendar>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- actions -->
  <div class=" pb-4 border-t border-gray-200 mt-4 flex justify-between px-5 bg-gray-50">
    <button
      pButton
      icon="pi pi-refresh"
      label="Reset Filters"
      class="p-button-text p-button-secondary flex items-center gap-2 transition-all duration-200 hover:bg-gray-200 rounded-lg px-4 py-2.5"
      (click)="resetForm()">
    </button>
    <div class="flex gap-3">
      <button
        pButton
        icon="pi pi-times"
        label="Cancel"
        class="p-button-text p-button-secondary bg-white shadow-sm border border-gray-300 hover:bg-gray-100 transition-all duration-200 rounded-lg px-4 py-2.5"
        (click)="closeDialog()">
      </button>
      <button
        pButton
        icon="pi pi-search"
        label="Apply Filters"
        class="p-button-raised bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 border-none text-white rounded-lg shadow-md hover:shadow-lg transition-all duration-200 font-medium flex items-center gap-2 px-4 py-2.5"
        (click)="search()">
      </button>
    </div>
  </div>
</p-dialog>
