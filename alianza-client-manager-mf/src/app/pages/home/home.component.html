<div class="flex flex-col h-screen">
  <!-- header -->
  <header class="bg-white border-b border-gray-200 shadow-sm z-10">
    <div class="flex items-center justify-between px-4 py-3">
      <div class="flex items-center">
        <h1 class="text-xl font-semibold text-gray-800 hidden sm:block">Alianza Management</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button class="p-2 rounded-full hover:bg-gray-100 focus:outline-none relative">
          <i class="pi pi-bell text-gray-600"></i>
          <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>
        <button class="p-2 rounded-full hover:bg-gray-100 focus:outline-none">
          <i class="pi pi-cog text-gray-600"></i>
        </button>
        <div class="hidden md:block border-l border-gray-200 h-8 mx-2"></div>
        <div class="hidden md:flex items-center">
          <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-teal-400 flex items-center justify-center text-white font-bold">
            A
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="flex flex-1 overflow-auto">
    <!-- sidebar -->
    <app-sidebar
      [collapsed]="sidebarCollapsed"
      (toggleSidebar)="toggleSidebar()">
    </app-sidebar>

    <!-- main content -->
    <main class="flex-1 overflow-auto bg-gray-50 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
