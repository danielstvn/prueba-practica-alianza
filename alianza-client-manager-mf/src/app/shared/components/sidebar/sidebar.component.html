<aside [ngClass]="collapsed ? 'w-20' : 'w-64'" class="h-full transition-width duration-300 ease-in-out bg-white border-r border-gray-200 shadow-sm">
  <!-- sidebar header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-100">
    <div class="flex items-center space-x-3" *ngIf="!collapsed">
      <div class="font-bold text-lg text-gray-800">Alianza</div>
    </div>
    <button (click)="onToggleSidebar()" class="p-2 rounded-full hover:bg-gray-100 focus:outline-none">
      <i [ngClass]="collapsed ? 'pi pi-angle-right' : 'pi pi-angle-left'" class="text-gray-500"></i>
    </button>
  </div>

  <!-- menu items -->
  <div class="py-4">
    <ul class="space-y-2 px-3">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.route"
           routerLinkActive="bg-blue-50 text-blue-600 border-l-4 border-blue-500"
           [routerLinkActiveOptions]="{exact: false}"
           class="flex items-center p-3 rounded-lg transition-all duration-200 group text-gray-600 hover:bg-gray-50 hover:text-gray-900">
          <i [ngClass]="item.icon" class="text-xl mr-3"></i>
          <span class="transition-opacity duration-200"
                [ngClass]="collapsed ? 'opacity-0 hidden' : 'opacity-100'">
            {{ item.label }}
          </span>
        </a>
      </li>
    </ul>
  </div>

  <!-- footer with user profile -->
  <div class="absolute bottom-0 w-full border-t border-gray-100 p-4" [ngClass]="collapsed ? 'px-2' : 'px-4'">
    <div class="flex items-center">
      <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-400 to-teal-400 flex items-center justify-center text-white font-bold">
        A
      </div>
      <div class="ml-3" *ngIf="!collapsed">
        <p class="text-sm font-medium text-gray-700">Admin User</p>
        <p class="text-xs text-gray-500">View Profile</p>
      </div>
    </div>
  </div>
</aside>
